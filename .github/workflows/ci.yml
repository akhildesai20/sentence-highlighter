name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Verify files exist
      run: |
        test -f sentence-highlighter.js || exit 1
        test -f sentence-highlighter.min.js || exit 1
        test -f README.md || exit 1
        test -f package.json || exit 1
        echo "✅ All required files present"
    
    - name: Check file sizes
      run: |
        echo "File sizes:"
        ls -lh sentence-highlighter*.js
        echo "✅ File size check complete"
    
    - name: Validate package.json
      run: |
        node -e "const pkg = require('./package.json'); console.log('Package:', pkg.name, pkg.version);"

